<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>
        // object Literal
        const car ={
            make : "Mercedes-Benz",
            model : "A-Class",
            year : 2024,
            // Method
            displayinfo(){
                console.log(`${this.make} ${this.model}, Year : ${this.year}`);
            }
        };

        console.log(car.make);
        console.log(car.model);
        car.displayinfo();
    </script>


    <script>
        //object new keyword
         const date = new Date();
         console.log(date);

        //object Constructor
        function Car(make, model, year){
            this.make =make;
            this.model=model;
            this.year=year;
            //method
            this.displayinfo = function(){
                
                console.log(`${this.make} ${this.model}, Year : ${this.year}`);    
            }
        }
        const car1 = new Car("MG", "A-Class", "2025");
        const car2 = new Car("BMG", "S-Class", "2025");

        console.log(car1.model);
        console.log(car2.model);
        car1.displayinfo();
        car2.displayinfo();
    </script>

    
</body>
</html>
