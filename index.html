<!--Java variable-->
<script> 
    // auto variable 
    x=5;
    y=10;
    z=x+y;
    console.log(z);
     // Var variable 
    var x1=5;
    var y1=20;
    z1=x1+y1;
    console.log(z1);

    // let variable 
    let x2=5;
    let y2=25;
    let z2=x2+y2;
    console.log(z2);
     // const variable ไม่สามารถ ประกาศชื่อ ซ้ำได้
    const a=5;
    const b=25;
    const c=a+b;
    console.log(c);

</script>
